<!DOCTYPE html>
<head>
    <title>Carga</title>
    <meta hhtp-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="formulariodecarga.css" rel="stylesheet" type="text/css">
</head>
<html>
    <body>
        <header>
            <div class="contenedorLogo">
                <a href="pagina.html" class="logo"><img src="logos/logo.jpg" class="logo" /></a>
            </div>
            <nav class="navegacionsuperior">
                    <ul class="laLista">
                        <li class="subLista"><a href="destinos/destinos.html" class="textoLista">Destinos</a></li>
                        <li class="subLista"><a href="convenios.html" class="textoLista">Convenios</a></li>
                    </ul>
            </nav>
        </header>
        <div class="divForm">
            <form enctype="multipart/form-data" id="form">
                <div class="miniaturaForm">
                    <h2>Miniatura</h2>
                    <div class="contenedorAtributo">
                        <label>Nombre del destino:</label>
                        <input type="text" placeholder="Ingresar nombre del destino" id="informacionNombreDestino">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Imagenes:</label>
                        <button type="button" class="botonCargarImagenes">Cargar imagenes</button>
                    </div>
                    <div class="contenedorAtributo">
                        <label>Precio:</label>
                        <input type="text" placeholder="Ingresar Precio" id="precioDestino">
                    </div>
                </div>
                <div class="detalleForm">
                    <h2>Pagina en detalle</h2>
                    <div class="contenedorAtributo">
                        <label>Nombre del destino:</label>
                        <input type="text" placeholder="Ingresar nombre del destino" id="informacionNombreDestino1">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Frase del destino</label>
                        <input type="text" placeholder="Ingresar frase del destino" id="informacionFrase">   
                    </div>
                    <div class="contenedorAtributo">
                        <label>Info alojamiento</label>
                        <input type="text" placeholder="Ingresar información del alojamiento" id="informacionAloja">   
                    </div>
                    <div class="contenedorAtributo">
                        <label>Info cancelación</label>
                        <input type="text" placeholder="Ingresar información sobre eventual cancelación" id="informacionCancel">   
                    </div>
                    <div class="contenedorAtributo">
                        <label>Info actividades</label>
                        <input type="text" placeholder="Ingresar información sobre las actividades disponibles" id="informacionAct">   
                    </div>
                    <div class="contenedorAtributo">
                        <label>Info beneficios</label>
                        <input type="text" placeholder="Ingresar informacion sobre los beneficios incluidos" id="informacionBene">   
                    </div>
                    <div class="contenedorAtributo">
                        <label>Imagenes:</label>
                        <button type="button" class="botonCargarImagenes">Cargar imagenes</button>
                    </div>
                    <div class="contenedorAtributo">
                        <label>Precio total:</label>
                        <input type="text" placeholder="Ingresar precio total" id="precioTotal">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Costo del viaje:</label>
                        <input type="text" placeholder="Ingresar costo del viaje" id="costoViaje">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Precio por alojamiento</label>
                        <input type="text" placeholder="Ingresar precio por alojamiento" id="precioAloja">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Tarifa por excursiones</label>
                        <input type="text" placeholder="Ingresar tarifa por excursiones" id="precioExcur">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Servicio 1</label>
                        <input type="text" placeholder="Ingresar servicio 1" id="serv1">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Servicio 2</label>
                        <input type="text" placeholder="Ingresar servicio 2" id="serv2">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Servicio 3</label>
                        <input type="text" placeholder="Ingresar servicio 3" id="serv3">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Servicio 4</label>
                        <input type="text" placeholder="Ingresar servicio 4" id="serv4">
                    </div>
                </div>
                <div class="convenios">
                    <h2 class="tituloconv">Convenios</h2>
                    <div class="contenedorAtributo">
                        <label>Nombre del hotel</label>
                        <input type="text" placeholder="Ingresar nombre del hotel" id="nombreHotel">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Imagen del hotel</label>
                        <button type="button" class="botonCargarImagenes">Cargar imagen</button>
                    </div>
                    <div class="contenedorAtributo">
                        <label>Información del convenio 1</label>
                        <input type="text" placeholder="Ingresar información sobre el convenio" id="convenio1">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Información del convenio 2</label>
                        <input type="text" placeholder="Ingresar información sobre el convenio" id="convenio2">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Información del convenio 3</label>
                        <input type="text" placeholder="Ingresar información sobre el convenio" id="convenio3">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Información del convenio 4</label>
                        <input type="text" placeholder="Ingresar información sobre el convenio" id="convenio4">
                    </div>
                    <div class="contenedorAtributo">
                        <label>Información del convenio 5</label>
                        <input type="text" placeholder="Ingresar información sobre el convenio" id="convenio5">
                    </div>
                </div>
                <div class="contenedorAtributo">
                    <button type="submit" class="botonCargarDestino">Cargar Destino</button>
                </div>
                
            </form>
        </div>
        <script src="formulario.js"></script>
    </body>
</html>
